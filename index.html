<html>
  <head>
    <title>Call Logs</title>
    <style>
      body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
      table { border-collapse: collapse; width: 100%; background: #fff; }
      th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
      th { background: #eee; }
    </style>
  </head>
  <body>
    <h2>Call Log</h2>
    <table id="callTable">
      <thead>
        <tr>
          <th>ID</th>
    
          <th>Number</th>
          <th>Date</th>
        

</tr>

</thead>
      <tbody>
       
      </tbody>
    </table>

    <script>
      fetch('/logs')
        .then(res => res.json())
        .then(data => {
          const table = document.querySelector("#callTable tbody");
          data.forEach(log => {
            const row = table.insertRow();
            row.innerHTML = `
              <td>${log.id}</td>
            
              <td>${log.number}</td>
           
              
              <td>${log.date}</td>
            `;
          });
        });
    </script>
  </body>
</html>
